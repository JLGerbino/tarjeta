<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Confirmaciones - Admin</title>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../styles.css">
  <link rel="shortcut icon" href="../fotos/icon.png" type="image/x-icon" /> 
</head>

<body>
  <div id="panel">
    <h2>Confirmaciones registradas</h2>
    <div class="resumen mb-3">
      <h5>Total confirmaciones: <span id="totalInvitados">0</span></h5>
      <h5>Total personas confirmadas: <span id="totalPersonas">0</span></h5>
    </div>
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Cantidad</th>
          <th>Comentario</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody id="tablaConfirmaciones"></tbody>
    </table>
  </div>
  <a href="../admin.html"><button>Volver</button></a>
  <script src="../admin.js" type="module"></script>
</body>

</html>
